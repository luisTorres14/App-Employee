<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de Empleados</span>
            <button class="btn btn-dark btn-lg float-end" routerLink="/createEmployee">Agregar</button>
            <h5 style="margin-top: 30px;" *ngIf="employees.length == 0">No hay datos para mostrar</h5>
            <table *ngIf="employees.length > 0" class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Documento</th>
                        <th>Salario</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td>{{employee.nombre}}</td>
                        <td>{{employee.apellido}}</td>
                        <td>{{employee.documento}}</td>
                        <td>{{employee.salario | currency}}</td>
                        <td><i class="fas fa-edit fa-lg text-info me-2" [routerLink]="['/editEmployee/', employee.id]"></i>
                            <i (click)="deleteEmployee(employee.id)" class="fas fa-trash fa-lg text-danger"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
